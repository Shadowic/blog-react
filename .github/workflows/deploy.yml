name: Deploy React Blog

on:
  push:
    branches: [ naster ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            shadowic/blog-react:latest
            shadowic/blog-react:${{ github.sha }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Starting React deployment..."

            # Pull latest image
            docker pull shadowic/blog-react:latest

            # Stop old container
            docker stop react-shadowic 2>/dev/null || true
            docker rm react-shadowic 2>/dev/null || true

            # Run new container
            docker run -d \
              --name react-shadowic \
              --restart always \
              -p 3002:3000 \
              shadowic/blog-react:latest

            echo "âœ… React app deployed!"
            echo "ğŸŒ https://react.shadowic.space"
